<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
		<link rel="stylesheet" href="style/style.css" />
		<link rel="stylesheet" href="style/connexion.css" />

		<title>Egrade</title>
	</head>
	<body>
		<main>
			<div class="change-profil">
				<button onclick="history.back()">
					<i class="fa-solid fa-arrow-left"></i> Changer de profil
				</button>
			</div>

			<div class="form-container">
				<div class="title">
					<h2>Espace Admin</h2>
				</div>
				<form action="co-admin.php" method="POST" class="form-content">
					<div class="identifiant-container">
						<div class="identifiant-label">
							<label for="identifiant" class="identifiant"
								>Identifiant :</label
							>
							<a href="#"
								>Identifiant oublié
								<i class="fa-solid fa-arrow-right"></i
							></a>
						</div>
						<div class="identifiant-input-container">
							<input
								type="text"
								name="identifiant"
								id="identifiant"
								placeholder=""
							/>
							<i class="fas fa-info-circle"></i>
						</div>
					</div>
					<div class="password-container">
						<div class="password-label">
							<label for="password" class="password"
								>Mot de passe :</label
							>
							<a href="#" class="password-oublier"
								>Mot de passe oublié
								<i class="fa-solid fa-arrow-right"></i
							></a>
						</div>
						<div class="password-input-container">
							<div class="password-input">
								<input
									type="password"
									name="password"
									id="password"
									placeholder=""
								/>
								<button
									type="button"
									id="toggle-password"
									onclick="togglePasswordVisibility()"
								>
									<i id="eye-icon" class="fas fa-eye"></i>
								</button>
							</div>
							<i class="fas fa-info-circle"></i>
						</div>
					</div>
					<div class="submit-container">
						<button
							type="submit"
							class="submit-btn"
							onclick="windows.location.href = 'dashboard.html'"
						>
							Se connecter
						</button>
					</div>
				</form>

				<div class="form-footer">
					<p>
						Pour des raisons de sécurité, veuillez vous déconnecter
						et fermer votre navigateur lorsque vous avez fini
						d'accéder aux services authentifiés.
					</p>
					<a href="#">Se connecter avec un autre moyen</a>
				</div>
			</div>
		</main>
	</body>
	<script src="script/co.js"></script>
</html>
